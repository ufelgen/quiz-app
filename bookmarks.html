<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

  <body>
    <header>
      <h1>Bookmarks</h1>
    </header>
    <main>
      <section class="quiz-card">
        <p class="bookmark tagged">&#10047;</p>
        <p class="quiz-card__question">What is the universal selector?</p>

        <button class="quiz-card__button-hide">hide answer</button>
        <p class="quiz-card__answer">It's "*"!</p>
        <div class="quiz-card__tag">
          <p class="quiz-card__tag-css">#css</p>
          <p class="quiz-card__tag-basics">#basics</p>
        </div>
      </section>
    </main>

    <footer>
      <ul type="none" class="navigation">
        <li class="navigation__home">
          <a href="./index.html">
            <i class="fa-solid fa-house"></i>
          </a>
        </li>
        <li class="navigation__bookmark-page navigation__current">
          <a href="./bookmarks.html"><i class="fa-solid fa-bookmark"></i></a>
        </li>
        <li class="navigation__profile">
          <a href="./profile.html">
            <i class="fa-regular fa-circle-user"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
