<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <h1>Bookmarks</h1>
    </header>
    <main>
      <section class="quiz-card">
        <button type="button" class="bookmark" data-js="bookmark-2b">
          <i class="fa-solid fa-bookmark"></i>
        </button>
        <p class="quiz-card__question">
          What is a button tag's default type attribute?
        </p>

        <button class="quiz-card__button" data-js="quiz-card__button-2b">
          show answer
        </button>
        <p class="quiz-card__answer" data-js="quiz-card__answer-2b">
          It's type="submit" !
        </p>
        <div class="quiz-card__tag-wrapper">
          <p class="quiz-card__tag">#html</p>
          <p class="quiz-card__tag">#basics</p>
        </div>
      </section>
    </main>

    <footer>
      <ul type="none" class="navigation">
        <li class="navigation__home">
          <a href="./index.html"><i class="fa-solid fa-house"></i></a>
        </li>
        <li class="navigation__bookmark-page navigation__current">
          <a href="./bookmarks.html"><i class="fa-solid fa-bookmark"></i></a>
        </li>
        <li class="navigation__new-card">
          <a href="./form.html"><i class="fa-solid fa-square-plus"></i></a>
        </li>
        <li class="navigation__profile">
          <a href="./profile.html">
            <i class="fa-regular fa-circle-user"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
